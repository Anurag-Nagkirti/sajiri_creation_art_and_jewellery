<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Customize | Sajiri Creation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: 'Montserrat', sans-serif; }
        .input-field { background: transparent; border-bottom: 1px solid #333; padding: 12px 0; width: 100%; outline: none; transition: 0.3s; border-radius: 0; }
        .input-field:focus { border-color: #c5a059; }
        .text-gold { color: #c5a059; }
        .border-gold { border-color: #c5a059; }
        .hover-bg-gold:hover { background-color: #c5a059; color: #000; }
    </style>
</head>
<body class="py-12 md:py-24 px-6 md:px-10">
    <a href="index.html" class="inline-block mb-12 md:fixed md:top-10 md:left-10 text-[10px] tracking-[0.3em] text-stone-500 hover:text-white uppercase transition border-b border-stone-800 md:border-none pb-1 md:pb-0">← Return to Gallery</a>

    <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-16 md:gap-20">
        
        <div class="order-2 md:order-1">
            <h1 class="text-5xl md:text-7xl font-[Cormorant\ Garamond] italic mb-10 md:mb-12 leading-tight">Reach Our <br> Studio</h1>
            <div class="space-y-10">
                <div>
                    <p class="text-[10px] text-stone-500 uppercase tracking-[0.3em] mb-3">Lead Designer</p>
                    <p class="text-2xl md:text-3xl font-light tracking-wide">Niki Tikki Bikki</p>
                </div>
                <div>
                    <p class="text-[10px] text-stone-500 uppercase tracking-[0.3em] mb-3">Direct Line</p>
                    <a href="tel:+919999999999" class="text-2xl md:text-3xl font-light hover:text-gold transition block">+91 9999999999</a>
                </div>
                <div>
                    <p class="text-[10px] text-stone-500 uppercase tracking-[0.3em] mb-3">Concierge Email</p>
                    <a href="mailto:crazy.nikki@danger.com" class="text-xl md:text-2xl font-light hover:text-gold transition break-all md:break-normal">crazy.nikki@danger.com</a>
                </div>
            </div>
        </div>

        <div class="order-1 md:order-2 bg-stone-900/40 p-8 md:p-12 border border-stone-800 rounded-sm">
            <h3 class="text-2xl md:text-3xl font-[Cormorant\ Garamond] italic mb-8">Customization Inquiry</h3>
            <form action="#">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <input type="text" placeholder="YOUR NAME" class="input-field text-sm">
                    <input type="email" placeholder="EMAIL ADDRESS" class="input-field text-sm">
                </div>
                <div class="mb-8">
                    <select class="input-field bg-stone-900/80 text-stone-500 text-sm appearance-none cursor-pointer">
                        <option>SELECT SERVICE</option>
                        <option>Bespoke Design (New Piece)</option>
                        <option>Engagement / Bridal Collection</option>
                        <option>Redesign Antique Piece</option>
                    </select>
                </div>
                <div class="mb-10">
                    <textarea placeholder="DESCRIBE YOUR VISION..." rows="4" class="input-field text-sm resize-none"></textarea>
                </div>
                <button class="w-full border border-gold text-gold py-5 text-[10px] tracking-[0.4em] uppercase hover-bg-gold transition duration-500 font-semibold">
                    Send Inquiry
                </button>
            </form>
        </div>
    </div>

    <div class="text-center mt-20 opacity-20">
        <p class="text-[10px] tracking-[0.5em] uppercase">Sajiri Creation • Mumbai</p>
    </div>
</body>
</html>
